<form (ngSubmit)="submit(sampleForm)" #sampleForm="ngForm" class="col-md-8">
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" id="username" class="form-control" name="username" ngModel required
        #username="ngModel" />
        <span *ngIf="username.invalid && username.touched">Please enter valid username</span>
    </div>

    <button (click)="suggestUsername()" class="btn btn-primary" type="button">Suggest a username</button>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel email required />
    </div>

    <div ngModelGroup="questionGroup" #questionGroup="ngModelGroup">
        <div class="form-group">
            <label for="secret">Secret Question</label>
            <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion">
                <option value="pet">Your first pet?</option>
                <option value="teacher">Your first teacher?</option>
            </select>
        </div>

        <div class="form-group">
            <textarea required class="form-control" name="quesAns" id="quesAns" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <p *ngIf="questionGroup.invalid && questionGroup.touched">Question answer is invalid</p>
    </div>

    <div class="form-group">
        <div *ngFor="let gender of genders">
            <label>
                <input type="radio" name="gender" ngModel [value]="gender"> {{gender}}
            </label>
        </div>
    </div>

    <button class="btn btn-warning" type="reset">Reset</button>&nbsp;
    <button class="btn btn-success" [disabled]="sampleForm.invalid" type="submit">Submit</button>
</form>

<hr>
<div *ngIf="submitted">
    <div class="col-md-7 col-xs-12">
        <h3>User Data:</h3>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Secret Question: {{ user.secretQuestion }}</p>
        <p>Answer: {{ user.answer }}</p>
        <p>Gender: {{ user.gender }}</p>
    </div>
</div>
